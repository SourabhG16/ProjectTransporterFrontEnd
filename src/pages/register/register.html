<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="margin">
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="Number" value=""></ion-input>
    </ion-item>

<ion-list radio-group [(ngModel)]="relationship">
    <ion-item>
    <ion-label>Male</ion-label>
    <ion-radio value="Male" checked></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Female</ion-label>
    <ion-radio value="Female"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Others</ion-label>
    <ion-radio value="Others" [disabled]="isDisabled"></ion-radio>
  </ion-item>

</ion-list>
    <ion-item>
      <ion-label floating>Birthdate</ion-label>
      <ion-input type="Birthdate" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email-Address</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Id-Number-Received</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>
  </ion-list>
  <div style="align-self:center;">
    <button style="align-self:center;" ion-button round outline (click)="Register()">Register</button>
  </div>
</ion-content>
