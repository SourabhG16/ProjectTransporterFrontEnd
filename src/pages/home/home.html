<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Delivery App</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <ion-content>
        <div id='map'>           
       </div>
        <ion-list no-lines id="floating-panel" class="ion-item-border "> 
    <ion-item (click)="presentModal()">
        <ion-icon name="notifications"></ion-icon>&nbsp;&nbsp;
        <ion-badge color="dark" slot="end">{{notificationsNumber}}</ion-badge>
        <br /> 
    </ion-item>
    <ion-item (click)="Logout()">
        <ion-icon name="log-out"> Logout</ion-icon>
        <br />
    </ion-item>
</ion-list> 
       </ion-content>
  </body>
</html>
